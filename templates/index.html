<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Classifier</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
    <script>
        function disableButton() {
            let button = document.getElementById("submit-btn");
            button.disabled = true;
            button.value = "予測中...";
            button.classList.add("disabled");
        }

        function enableButton() {
            let button = document.getElementById("submit-btn");
            button.disabled = false;
            button.value = "Submit!";
            button.classList.remove("disabled");
        }

        // ページが読み込まれたらボタンを元に戻す
        window.onload = function () {
            enableButton();
        };
    </script>
</head>
<body>
    <header>
        <a class="header-logo" href="#">読むぞ手書き数字</a>
    </header>

    <div class="main">
        <h2> AIが送信された画像の数字を識別します(テスト中)</h2>
        <p>画像を送信してください</p>
        <form method="POST" enctype="multipart/form-data" onsubmit="disableButton()">
            <input class="file_choose" type="file" name="file" required>
            <input id="submit-btn" class="btn" value="Submit!" type="submit">
        </form>
        <div class="answer">{{ answer }}</div>
    </div>

    <footer>
        <small>&copy; 2025 岡田製作所</small>
    </footer>
</body>
</html>
