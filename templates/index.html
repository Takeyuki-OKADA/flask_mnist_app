<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Classifier</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
</head>
<body>
    <header>
        <a class="header-logo" href="#">読むぞ手書き数字</a>
    </header>

    <div class="main">
        <h2> AIが送信された画像の数字を識別します(テスト中)</h2>
        <p>画像を送信してください</p>

        <form method="POST" enctype="multipart/form-data">
            <input class="file_choose" type="file" name="file" id="fileInput">
            <input class="btn" value="submit!" type="submit" id="submitButton">
        </form>

        <div class="preview">
            <img id="previewImage" src="" alt="画像プレビュー" style="display: none;">
        </div>

        <div class="answer" id="predictionText">{{ answer }}</div>
        <div id="loadingText" style="display: none;">処理中...</div>
    </div>

    <footer>
        <small>&copy; 2025 岡田製作所</small>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let fileInput = document.getElementById("fileInput");
            let previewImage = document.getElementById("previewImage");
            let submitButton = document.getElementById("submitButton");
            let predictionText = document.getElementById("predictionText");
            let loadingText = document.getElementById("loadingText");

            fileInput.addEventListener("change", function (event) {
                var file = event.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.querySelector("form").addEventListener("submit", function () {
                submitButton.disabled = true;  // ボタンを無効化
                loadingText.style.display = "block";  // 「処理中...」を表示
                predictionText.style.display = "none"; // 予測結果を非表示
            });
        });
    </script>
</body>
</html>
