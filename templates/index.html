<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Classifier</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
</head>
<body>
    <header>
        <a class="header-logo" href="#">読むぞ手書き数字</a>
    </header>

    <div class="main">
        <h2> AIが送信された画像の数字を識別します (テスト中)</h2>
        <p>画像を送信してください</p>

        <form method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
            <input class="file_choose" type="file" name="file" id="file-input" accept="image/*">

            <div class="preview-container">
                <img id="preview" src="" alt="選択した画像がここに表示されます" style="display:none;">
            </div>

            <input class="btn" value="読み取る" type="submit" id="submit-btn">
        </form>

        <div class="answer">{{ answer }}</div>
    </div>

    <footer>
        <small>&copy; 2025 岡田製作所</small>
    </footer>

    <script>
        // 画像プレビュー機能
        document.getElementById("file-input").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
            }
        });

        // フォーム送信時の処理
        function handleSubmit(event) {
            const submitBtn = document.getElementById("submit-btn");
            const fileInput = document.getElementById("file-input");
            
            // ボタンとファイル選択を無効化
            submitBtn.value = "識別中...";
            submitBtn.disabled = true;
            fileInput.disabled = true;

            // 3秒後に再度有効化
            setTimeout(() => {
                submitBtn.value = "読み取る";
                submitBtn.disabled = false;
                fileInput.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
