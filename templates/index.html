<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Classifier</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
</head>
<body>
    <header>
        <a class="header-logo" href="#">読むぞ手書き数字</a>
    </header>

    <div class="main">
        <h2> AIが送信された画像の数字を識別します (テスト中)</h2>
        <p>画像を送信してください</p>

        <form method="POST" enctype="multipart/form-data">
            <input class="file_choose" type="file" name="file" id="file-input" accept="image/*">

            <!-- プレビュー画像を中央に配置 -->
            <div id="preview-container">
                <img id="preview" src="" alt="選択した画像がここに表示されます" style="display:none;">
            </div>

            <input class="btn" value="submit!" type="submit" id="submit-btn">
        </form>

        <!-- 予測結果表示 -->
        <div class="answer">{{ answer }}</div>
    </div>

    <footer>
        <small>&copy; 2025 岡田製作所</small>
    </footer>

    <!-- JavaScript（プレビュー処理 & ボタン無効化） -->
    <script>
        document.getElementById("file-input").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
            }
        });

        // 送信ボタンの無効化（処理中）
        document.querySelector("form").addEventListener("submit", function () {
            document.getElementById("submit-btn").value = "処理中...";
            document.getElementById("submit-btn").disabled = true;
        });
    </script>
</body>
</html>
