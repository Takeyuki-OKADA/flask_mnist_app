<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Classifier</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
            document.getElementById('submitButton').disabled = false;
            document.getElementById('result').innerText = '';
        }

        function disableButton() {
            const button = document.getElementById('submitButton');
            button.disabled = true;
            button.value = '判定中...';
        }
    </script>
</head>
<body>
    <header>   
        <img class="header_img" src="https://aidemyexstorage.blob.core.windows.net/aidemycontents/1621500180546399.png" alt="Aidemy">
        <a class="header-logo" href="#">Number Classifier</a>
    </header>

    <div class="main">    
        <h2> AIが送信された画像の数字を識別します</h2>
        <p>画像を送信してください</p>
        <form method="POST" enctype="multipart/form-data" onsubmit="disableButton()">
            <input class="file_choose" type="file" name="file" onchange="previewImage(event)">
            <br>
            <img id="imagePreview" style="display:none; max-width: 200px; border-radius: 10px; margin: 10px auto;" alt="Image Preview">
            <br>
            <input id="submitButton" class="btn" value="submit!" type="submit" disabled>
        </form>
        <div id="result" class="answer" style="font-size: 24px; font-weight: bold;">{{answer}}</div>
    </div>

    <footer>
        <img class="footer_img" src="https://aidemyexstorage.blob.core.windows.net/aidemycontents/1621500180546399.png" alt="Aidemy">
        <small>&copy; 2019 Aidemy, inc.</small>   
    </footer>
</body>
</html>
